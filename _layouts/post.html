---
layout: default
---

<article class="post">
  {% include post_navigation.html %}
  <hr>
  <div class="flex-box">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
    {{ page.categories | join: " / " }}
  </div>
  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
  <hr>
  {% include post_navigation.html %}
</article>
