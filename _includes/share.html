<section class="share">
  <hr>
  <div id="contact-list" style="text-align: center">
    <a href="https://github.com/{{ site.author.github}}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-github fa-stack-1x"></i>
      </span>
    </a>
    <a href="https://medium.com/@{{ site.author.medium}}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-medium fa-stack-1x"></i>
      </span>
    </a>
    <a href="https://linkedin.com/in/{{ site.author.linkedin}}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-linkedin fa-stack-1x"></i>
      </span>
    </a> 
    <a href="mailto:{{ site.author.email}}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-envelope fa-stack-1x"></i>
      </span>
    </a>
    <a href="https://www.goodreads.com/{{ site.author.goodreads }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-book fa-stack-1x"></i>
      </span>
    </a>
    <a href="http://stackoverflow.com/users/{{ site.author.stackoverflow}}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-stack-overflow fa-stack-1x"></i>
      </span>
    </a>
    <a href="https://www.reddit.com/user/{{ site.author.reddit}}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-square-o fa-stack-2x"></i>
        <i class="fa fa-reddit fa-stack-1x"></i>
      </span>
    </a>
  </div>

</section>
