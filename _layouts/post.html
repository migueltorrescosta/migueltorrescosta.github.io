---
layout: default
comments: true
---

<div class="post">
  <div align="right">
    See more posts related to
    <br>
    {% for tag in page.categories %}
    [<a href="{{ site.baseurl }}{% link page_Tags.md %}#{{ tag | downcase | replace: ' ','-'}}">{{ tag }}</a>]
    {% endfor %}
  </div>
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
